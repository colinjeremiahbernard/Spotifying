<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SPOTIFYING</title>
  <link rel="stylesheet" href="./src/styles/reset.css">
  <link rel="stylesheet" href="./src/styles/spotify.css">
  <link rel="stylesheet" href="./src/styles/vars.css">
  <link rel="stylesheet" href="./src/styles/sidebar-footer.css">
  <link rel="stylesheet" href="./src/styles/main-content.css">
  <link rel="icon" type="image/x-icon" href="./src/Assets/Icons/favicon.ico">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>


<body>
  <div class="sidebar">
    <div class="sidebar_navigation">
      <div class="logo">
        <a href="">
          <img src="./src/Assets/Icons/LogoSpotify.png" alt="Spotify Logo">
        </a>
      </div>
      <nav>
        <ul>
          <li>
            <a href="">
              <span class="fa-solid fa-house"></span>
              <span>Start</span>
            </a>
          </li>
          <li>
            <a href="">
              <span class="fa-solid fa-search"></span>
              <span>Search</span>
            </a>
          </li>
        </ul>
      </nav>
      <div class="library">
        <div class="library_content">
          <button class="library_button">
            <span class="fa fas fa-book"></span>
            <span>My Library</span>
          </button>
          <span class="fa fa-plus"></span>
        </div>
      </div>
      <section class="section-playlist">
        <div class="section-playlist_content">
          <span class="text title">Create the first playlist.</span>
          <span class="text subtitle">It's easy, we're going to help you!</span>
          <button class="section-playlist_button">
            <span>Create Playlist</span>
          </button>
        </div>
      </section>
      <div class="cookies">
        <a href="">Cookies</a>
      </div>
      <div class="languages">
        <button class="languages_button">
          <span class="fa fa-globe"></span>
          <span>Portugues do Brasil</span>
        </button>
      </div>
    </div>
  </div>

  <main>
    <div class="main-container">
      <nav class="header_navigation">
        <div class="navigation">
          <button class="arrow-left">
            <img src="./src/Assets/Icons/small-left-arrow.png" alt="Seta esquerda">
          </button>
          <button class="arrow-right">
            <img src="./src/Assets/Icons/small-right-arrow.png" alt="Seta direita">
          </button>
        </div>
        <div class="header_search">
          <img src="./src/Assets/Icons/search.png" alt="">
          <input id="search-input" type="text" maxlength="800" placeholder="What would you like to listen to?">
        </div>
        <div class="header_login">
          <button class="subscribe">Sign up</button>
          <button class="login">Get in</button>
        </div>
      </nav>
      <div class="disafio">
        <h1>Boa tarde!</h1>
        <h1>Navegar por todas as seções</h1>
      </div>

    </div>

  </main>

  <footer></footer>
</body>
<script src="Spotify.js" defer></script>

</html>
