<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SPOTIFYING</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="Spotify.css">
  <link rel="icon" href="./favicon.ico">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
  <div class="sidebar">
    <div class="sidebar_navigation">
      <div class="logo">
        <a href="">
          <img src="./Assets/Icons/LogoSpotify.png" alt="Spotify Logo">
        </a>
      </div>
      <nav>
        <ul>
          <li>
            <a href="">
              <span class="fa-solid fa-house"></span>
              <span>Start</span>
            </a>
          </li>
          <li>
            <a href="">
              <span class="fa-solid fa-search"></span>
              <span>Search</span>
            </a>
          </li>
        </ul>
      </nav>
      <div class="library">
        <div class="library_content">
          <button class="library_button">
            <span class="fa fas fa-book"></span>
            <span>My Library</span>
          </button>
          <span class="fa fa-plus"></span>
        </div>
      </div>
      <section class="section-playlist">
        <div class="section-playlist_content">
          <span class="text title">Create the first playlist.</span>
          <span class="text subtitle">It's easy, we're going to help you!</span>
          <button class="section-playlist_button">
            <span>Create Playlist</span>
          </button>
        </div>
      </section>
      <div class="cookies">
        <a href="">Cookies</a>
      </div>
      <div class="languages">
        <button class="languages_button">
          <span class="fa fa-globe"></span>
          <span>Portugues do Brasil</span>
        </button>
      </div>
    </div>
  </div>
</body>
<script src="Spotify.js" defer></script>

</html>
